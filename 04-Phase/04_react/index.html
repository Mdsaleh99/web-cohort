<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- npx serve -->
        <div id="root">this is classic root div</div>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

        <script type="text/babel">
            // ye script first jayega babel k paas and babel usko react k compatiable banayega and react ko handover kardega

            const Chai = ({ name }) => (
                <div>
                    <h1>{name}</h1>
                </div>
            );

            const App = () => (
                <div>
                    <h1>Chai variations</h1>
                    <Chai name="Ginger Tea" />
                    <Chai name="Masala Tea" />
                </div>
            );
            const root = ReactDOM.createRoot(document.getElementById("root"))
            root.render(<App />)
            
        </script>
    </body>
</html>
